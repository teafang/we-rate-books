{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

<div class="container">
  <div class="row">
    <h1>{{data.book.title}} by {{data.book.author}}<h1>
    <br>
    <div>
    {% for review in data.reviews %}
      <p class="font-weight-light">User: {{review.user}}</p>
      <p class="font-weight-light">Rating: {{review.rating}}</p>
      <p class="font-weight-light">Review: {{review.review}}</p>
    {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
