{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

<div class="jumbotron">
    <div class="display-4">
    <h1>Users</h1>
    <hr class="my-4">
    </div>
</div>

<div class="card">
    {% for user in data.users %}
    <div class="card-body">
        {{user.name}}
        <a href="{{url_for('users_detail', USER=user.name)}}">Details</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
